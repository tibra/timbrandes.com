---
layout: default
---

<div class="home">

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">&raquo; <a href="{{ "/feed.xml" | relative_url }}">RSS-Feed</a></p>

</div>
