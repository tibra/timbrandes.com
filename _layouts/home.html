---
layout: default
---

<div class="home">

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="{{ post.categories.first }}">
        <a class="post-link" href="{{ post.url | relative_url }}"><span class="cat-label">{{ post.categories.first }}</span><span class="title">{{ post.title | escape }}</span></a>
      </li>
    {% endfor %}
  </ul>


</div>
